 <div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="well well-sm">
            
              <form class="form-horizontal" method="post">
                  <fieldset>
                      <legend class="text-center header">Su perfil</legend>

                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="FristName" name="name" type="text" placeholder="Primer Nombre" class="form-control">
                          </div>
                      </div>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="LastName" name="name" type="text" placeholder="Segundo Nombre" class="form-control">
                          </div>
                      </div>

                    </div>
                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="Apellido" name="name" type="text" placeholder="Apellido" class="form-control">
                        </div>
                    </div>

                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="LastPellido" name="phone" type="text" placeholder="Segundo apellido" class="form-control">
                          </div>
                      </div>

                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="Email" name="email" type="text" placeholder="Email" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                      <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                      <div class="col-md-8">
                          <input id="phone" name="phone" type="text" placeholder="Telefono de contacto" class="form-control">
                      </div>
                  </div>

                      

                      <div class="form-group">
                          <div class="col-md-12 text-center">
                              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                          </div>
                      </div>
                  </fieldset>
              </form>
